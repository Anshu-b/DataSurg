<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSurge</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>DataSurg: An Exploration of Korean Surgical Data</h1>
            <h4>Ansh Bhatnagar.</h4>
            <h4>Jeronimo Adames-Baena.</h4>
            <h4>Mehul Verma.</h4>
        </div>
    </header>

    <main>
        <section id="introduction">
            <div class="container">
                
            </div>
        </section>


        <section id="visualizations">
            <div class="container">
                
                <div id="tooltip" style="position: absolute; text-align: center; padding: 5px; background-color: white; border: 1px solid black; border-radius: 5px; opacity: 0;"></div>
                
                <hr> <!-- Black line added here -->
                
                <div id="graph-container"> </div>

                <hr> <!-- Black line added here -->
                
    
                <div id="heatmap-container"> </div>

                <hr> <!-- Black line added here -->

                <h2>Predicting Surgery Outcomes (Sankey Diagram)</h2>
                <div id="sankey-vis"></div>

                <hr> <!-- Black line added here -->

                <h2>Interactive Bar Chart Showing Trends by Department</h2>
                <div id="controls"></div>
                <div id="BarChart"></div>

                <hr> <!-- Black line added here -->

                <label for="sex-filter">Filter by Sex:</label>
                <select id="sex-filter">
                    <option value="All">All</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>

                <div id="scatterplot-container">
                    <div id="scatterplot"></div>
                    <div id="legend-container"></div>
                </div>
            </div>

        </section>

        <section id="conclusion">
            <div class="container">
                
            </div>
        </section>

    </main>

    <footer></footer>

    <script type="module" src="scripts/jero.js"></script>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="scripts/ansh.js"></script>
    <script src="scripts/mehul.js"></script>
</body>
</html>
